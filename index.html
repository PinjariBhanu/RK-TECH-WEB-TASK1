<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIMPLE CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
    <body>
      <div class="bg-con">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="resultc-container">
                <h1 class="heading">SIMPLE CALCULATOR</h1>
                <label class="number" for="numberInput1">Number-1 : </label>
                <input type="number" id="numberInput1" class="number-input" placeholder="Enter the number">
                <br>
                <label class="number" for="numberInput2">Number-2 : </label>
                <input type="number" id="numberInput2" class="number-input" placeholder="Enter the number">
                <br>
                <br>
                <label class="number" for="result">Result : </label>
                <input type="number" id="result" class="number-input">
              </div>
              <div class="d-flex flex-row">
                <button id="addBtn" class="btn">+</button>
                <button id="subBtn" class="btn">-</button>
              </div>
              <div class="d-flex flex-row">
                <button id="mulBtn" class="btn">x</button>
                <button id="divBtn" class="btn">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="script.js"></script>  
    </body>
</html>
